<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindromo</title>
</head>
<body>
    <label for="texto">Escribe algo: </label>
    <input type="text" id="texto">
    <button class="btn">Validar</button>
    <p id="resultado"></p>
    <script>
        const input = document.querySelector('#texto')
        const button = document.querySelector('.btn')
        const result = document.querySelector('#resultado')

        button.addEventListener('click', function() {
            const esPalindromo = input.value === input.value.split("").reverse().join("")
            esPalindromo ? result.textContent = "es palindromo" : result.textContent = "no es palindromo"
        })
    </script>
</body>
</html>
